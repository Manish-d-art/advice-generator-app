<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="/js/script.js"></script>
</head>
<body>

  <main class="main">
    <h1 class="main__heading">advice #<span class="main__advice-no">117</span></h1>
    <blockquote class="main__adviceText">
      <!-- "it is easy to sit up and take notice, what's difficult is getting up and taking action." -->
    </blockquote>
    <picture class="main__dividerContainer">
      <img class="divider1" src="/assets/images/pattern-divider-mobile.svg" alt="divider1">
    </picture>
    <button class="main__diceContainer">
      <img class="dice" src="/assets/images/icon-dice.svg" alt="dice">
    </button>
    
  </main>
  <footer class="footer hidden">
    <p class="renderError">
      <!-- something went wrong -->
    </p>
  </footer>

</body>
</html>
